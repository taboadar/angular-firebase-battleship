<div #myDiv>
    <div class="mesh" (mouseleave)="turnOffCell()">
        <div class="mesh-row" *ngFor="let column of _width">
            <div class="mesh-col" *ngFor="let row of _height">
                <app-cell
                    [ngClasses]="classHandler([column, row])"
                    [attr.disabled]="disabledHandler([column, row])"
                    (click)="clickHandler([column,row])"
                    (mouseenter)="setCurrentCell([column, row])">
                    <span *ngIf="showPosition">
                        <pre>{{column | toLetter }}{{row}}</pre>
                    </span>
                </app-cell>
            </div> 
        </div>
    </div>
</div>
