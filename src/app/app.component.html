<mat-toolbar color="primary">
    <span>Firebase Battleship Game</span>
</mat-toolbar>

<div class="application">
    <app-login></app-login>
</div>
<br>
<div class="" *ngIf="auth.user | async as user">
    <div class="application" *ngIf="gameStatus$ | async as status">
        <app-gameboard 
        *ngFor="let game of status.activeGamesRefs" 
        [game]="game"
        [uid]="user.uid"></app-gameboard>
    </div>
</div>
