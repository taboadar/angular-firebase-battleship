<button 
    (click)="logout()"
    mat-raised-button color="error">SignOut</button>

<mat-divider>
</mat-divider>

<mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Create A New Game</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="createNewGame()">Ok</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Join to a Game</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="gameID" value="">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Join In</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div class="" *ngFor="let games of gamesOfUser$ | async">
    <pre>{{games | json}}</pre>
</div>
