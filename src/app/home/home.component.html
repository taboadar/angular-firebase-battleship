<div class="forms">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create A New Game</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://wows-wowsp-global.gcdn.co/media/ceph-image/88303178-6c62-11eb-9be1-8cdcd4b147d4.jpg" alt="">
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="createNewGame()">Ok</button>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <mat-card-header>
                <mat-card-title>Join A Game</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://wows-wowsp-global.gcdn.co/media/ceph-image/88303178-6c62-11eb-9be1-8cdcd4b147d4.jpg" alt="">
            <mat-card-content>
                <mat-form-field>
                    <input name="gameId" ngModel required #gameId="ngModel" matInput placeholder="label" value="value">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Go To Game</button>
            </mat-card-actions>
        </form>

    </mat-card>
</div>

<div class="game-status">
    <table mat-table #table [dataSource]="activeGames$ | async">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Active Games </th>
            <td mat-cell *matCellDef="let row">
                <a [routerLink]="[ '/game', row.id ]">{{row.id}}</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id'];"></tr>
    </table>
</div>
