<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
            <mat-card-subtitle>Login with the existing methods</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <button mat-raised-button color="accent" (click)="doLogin()">
                <span>Sign In With Google</span>
            </button>
        </mat-card-content>
    </mat-card>
</div>
