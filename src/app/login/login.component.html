<mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile>

        <mat-card>
            <mat-card-header>
                <mat-card-title>Sign In</mat-card-title>
                <mat-card-subtitle>Login with the existing methods</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <button (click)="googlePopup()" mat-raised-button color="accent">
                    <span>Sign In With Google</span>
                </button>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
